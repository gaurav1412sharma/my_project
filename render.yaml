services:
  - type: web
    name: my_project
    env: python
    plan: free
    rootDir: my_project  # Ensure this points to the correct directory
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn CSIR_NPL.asgi:application --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: "CSIR_NPL.settings"
      - key: DEBUG
        value: "False"
      # Add other environment variables as needed
